spring.application.name=pagbankapi

spring.profiles.active=dev

# Server Configuration
server.port=8089

# Database Configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (for development/testing)
spring.h2.console.enabled=true

# PagBank API Configuration
pagbank.api.url=https://sandbox.api.pagseguro.com
pagbank.api.token=SEU_TOKEN_PAGBANK_AQUI

# Logging Configuration
logging.level.com.example.pagbank=DEBUG